<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>
<body>
    <div class="caixa-maior">
        <input class="input-cidade" type="text" placeholder="Digite o nome da cidade">

        <button class="botao-busca" onclick="cliqueiNoBotao()">

            <img class="img-busca" src="https://www.svgrepo.com/show/488200/find.svg" alt="Busca">
           
        </button>

        <div class="caixa-media">

            <h2 class="cidade">Tempo em Rio de Janeiro</h2>

            <p class="tempo">21°C</p>

            <div class="caixa-menor">

                <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="icone-info-tempo">
            
                <p class="texto-previsao">Nublado</p>
                
            </div>
        </div>

            <p class="umidade">Umidade: 76%</p>

    </div>
</body>
</html>
